<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Práctica DB</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      padding: 40px;
    }
    input, button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 300px;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Agregar registro</h2>

  <input id="nombre" placeholder="Nombre">
  <input id="apellido" placeholder="Apellido">
  <input id="numero_id" placeholder="Número ID">
  <input id="color" placeholder="Color favorito">

  <button onclick="enviar()">Guardar</button>

  <p id="estado"></p>

  <script>
    async function enviar() {
      const estado = document.getElementById("estado")

      const data = {
        nombre: document.getElementById("nombre").value,
        apellido: document.getElementById("apellido").value,
        numero_id: document.getElementById("numero_id").value,
        color_favorito: document.getElementById("color").value
      }

      estado.innerText = "Enviando..."

      try {
        const res = await fetch("/api/practica", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        })

        if (res.ok) {
          estado.innerText = "Guardado correctamente ✅"
        } else {
          estado.innerText = "Error al guardar ❌"
        }
      } catch (e) {
        estado.innerText = "No se pudo conectar con el servidor"
      }
    }
  </script>

</body>
</html>
