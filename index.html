<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Práctica DB</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #020617;
      padding: 20px;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 0 20px rgba(0,0,0,.4);
    }

    input, button {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      border-radius: 6px;
      border: none;
    }

    button {
      background: #22c55e;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    #estado {
      margin-top: 12px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Agregar registro</h2>

    <input id="nombre" placeholder="Nombre">
    <input id="apellido" placeholder="Apellido">
    <input id="numero_id" placeholder="Número ID">
    <input id="color" placeholder="Color favorito">

    <button onclick="guardar()">Guardar</button>

    <div id="estado"></div>
  </div>

  <script>
    async function guardar() {
      const estado = document.getElementById("estado");
      estado.innerText = "Guardando...";

      const data = {
        nombre: document.getElementById("nombre").value,
        apellido: document.getElementById("apellido").value,
        numero_id: document.getElementById("numero_id").value,
        color_favorito: document.getElementById("color").value
      };

      try {
        const res = await fetch("/api/practica", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          estado.innerText = "Guardado correctamente ✔";
        } else {
          estado.innerText = "Error al guardar ❌";
        }

      } catch (e) {
        estado.innerText = "No se pudo conectar ❌";
      }
    }
  </script>

</body>
</html>
